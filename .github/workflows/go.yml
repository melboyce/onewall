name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: build
    runs-on: ubuntu-latest
    steps:

    - name: set up go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: check out
      uses: actions/checkout@v2

    - name: build
      run: go build -v .
